<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style type="text/css">
        a:link{
            color:red;
        }
        a:hover{
            color:blue;
            font-size: 30px;
        }
        a:active{
            color:yellow;
        }
        a:visited{
            color:purple;
        }
    </style>
</head>
<body>
    <a href="www.ksdshpx.com">www.ksdshpx.com</a>
</body>
</html>
